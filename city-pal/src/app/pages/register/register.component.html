<div class="login-container">
  <div class="login-form">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="password" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" />
      </div>
      <div class="button-group">
        <button class="btn btn-primary" (click)="register()">Register</button>
        <button class="btn btn-secondary" (click)="redirectToLogin()">Login instead</button>
      </div>
    </form>
  </div>
</div>
